# Render.com deployment configuration
# See: https://render.com/docs/yaml-spec

services:
  - type: web
    name: dailicle
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
